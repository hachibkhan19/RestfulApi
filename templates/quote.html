{% extends 'base.html' %}
{% block body %}
<p>Quotes</p>
<div class="container">
    {% for quote in object_list %}
    <div class="card">
        <div class="card-header">
        {{quote.quote_category.title}}
    </div>
    <div class="card-body">
        <p class="card-text">{{quote.quote}}.</p>
        <a href="#" class="btn btn-primary">{{quote.author}}</a>
    </div>
    </div>
    <br>
    {% endfor %}
</div>
{% endblock %}
